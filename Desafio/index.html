<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text"  id="info-name">
            </div>

            <div class="input-wrapper">
              <label for="info-lastname">Sobrenome</label>
              <input type="text"  id="info-lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="info-email">Email <span>(digite um email válido)</span></label>
            <input type="email"  id="info-email">
          </div>

          <div class="input-wrapper">
            <label for="info-pass">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password"  id="info-pass">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text"  id="mentor-name">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
          <div class="col-3">

            <div class="date-wrapper">

              <p>PRIMEIRA MENTORIA</p>

              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date"  id="first-date">
              </div>

            </div>

            <div class="time-wrapper">

              <div class="input-wrapper">
                <label for="first-time-begin">Das</label>
                <input type="time"  id="first-time-begin">
              </div>
              
              <div class="input-wrapper">
                <label for="first-time-end">Até</label>
                <input type="time"  id="first-time-end">
              </div>

            </div>

          </div>

          <div class="col-3">

            <div class="date-wrapper">

              <p>SEGUNDA MENTORIA</p>

              <div class="input-wrapper">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date"  id="first-date">
              </div>

            </div>

            <div class="time-wrapper">

              <div class="input-wrapper">
                <label for="second-time-begin">Das</label>
                <input type="time"  id="first-time-begin">
              </div>
              
              <div class="input-wrapper">
                <label for="second-time-end">Até</label>
                <input type="time"  id="first-time-end">
              </div>

            </div>

          </div>

        </div>
      </fieldset>
    </form>
    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
